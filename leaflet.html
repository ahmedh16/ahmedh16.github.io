
<!DOCTYPE html>
<html>
<head>
	<title>Airbnb leaflet Version</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    
    <style>
        html, bsody {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }
        #map {
          width: 100%;
          height: 100%; 
        }

.leaflet-popup-content-wrapper,
.leaflet-popup-tip {
  background: red;
}

.leaflet-popup {
  color: white;
  font-size: 12px;
  font-weight: bold;
}

.leaflet-feature {
color:black;
}
    </style>
    
    <script>
          $(document).ready(function () {
  
                var map = L.map('map').setView([40.731649,-73.977814], 10);

                L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
                maxZoom: 18
                }).addTo(map);
              
           $.getJSON('https://ahmedh.cartodb.com/api/v2/sql?q=SELECT * FROM  listings_copy_1 ORDER BY price DESC LIMIT 35&format=GeoJSON', function (data) {
          L.geoJson(data, {
         
            onEachFeature: function (feature, layer) {
              layer.bindPopup(feature.properties.neighbourhood);
            }
          }).addTo(map);


                });
            });


	</script>
</head>


<body>
        <div id="title" style="font-size:30px;color:white;background:red;">Airbnb Options for Under $50 in Manhattan</div>
	<div id="map" style="width: 100%; height: 800px; z-index:0;"></div>
        
	
</body>
</html>
