<!DOCTYPE html>
<html>
<head>
	<title>Airbnb leaflet Version</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }
        #map {
          width: 100%;
          height: 100%; 
        }
.leaflet-popup-content-wrapper,
.leaflet-popup-tip {
  background: #ff5b42;
}
.leaflet-popup {
  color: white;
  font-size: 12px;
  font-weight: bold;
}
.leaflet-feature {
color:black;
}
    </style>
    
    <script>
          $(document).ready(function () {
  
                var map = L.map('map').setView([40.731649,-73.977814], 12);
                L.tileLayer('https://api.mapbox.com/styles/v1/ahmedh/cimr0zw0r00nlahm74u4byi1m/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWhtZWRoIiwiYSI6ImNpbXIwcWdrYTAwdWt2b2x1M2dsMnE0aTUifQ.jj5gZhKfrwGACyYf5t0woQ
', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
                maxZoom: 18
                }).addTo(map);
              
           $.getJSON('https://ahmedh.cartodb.com/api/v2/sql?q=SELECT * FROM  listings_copy_1 ORDER BY price DESC LIMIT 35&format=GeoJSON', function (data) {
          L.geoJson(data, {
         
            onEachFeature: function (feature, layer) {
              layer.bindPopup(feature.properties.room_type);
            }
          }).addTo(map);
                });
            });
	</script>
</head>


<body>
        <div id="title" style="padding-left:10px;font-size:30px;color:white;background:#ff5b42;">Airbnb Options for Under $50 in Manhattan</div>
	<div id="map" style="width: 100%; height:1000px; z-index:0;"></div>
        
	
</body>
</html>
